{% extends "base.html" %}
{% load static %}

{% block title %}
    Đăng nhập
{% endblock %}

{% block link_css %}
    <link rel="stylesheet" href="{% static 'css/user_login.css' %}">
{% endblock %}

{% block content %}
<main>
    <form class="register-frm" id="login-frm-otp" action="{% url 'checklogin' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        <p class="text"><b>Đăng nhập tài khoản</b></p>
        <div class="input-group">
            <input id="username" maxlength="20" name="username" placeholder="Nhập tên tài khoản" type="text" value="">
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">
        </div>
        <span class="error-notifi">{{message}}</span>
        <button type="submit" class="submitbtn">Đăng nhập</button>
        <div class="under-form"><span>Chưa có tài khoản?</span><a href="/check_register/">Đăng ký</a></div>
        <div class="noti">
            <div class="error-lst"></div>
        </div>
        <div class="overlay"></div>
    </form>
</main>
{% endblock %}
