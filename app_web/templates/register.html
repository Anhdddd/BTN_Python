{% extends "base.html" %}
{% load static %}

{% block title %}
    Đăng nhập
{% endblock %}

{% block link_css %}
    <link rel="stylesheet" href="{% static 'css/user_login.css' %}">
{% endblock %}

{% block content %}
<main>
    <form class="register-frm" id="login-frm-otp" action="{% url 'check_register' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        <p class="text"><b>Đăng nhập tài khoản</b></p>
        <div class="input-group">
            <input id="username" maxlength="20" name="username" placeholder="Nhập tên tài khoản" type="text" value="" required>
            <span class="error-notifi">{{message_username}}</span>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
            <input type="password" id="password2" name="password2" placeholder="Nhập lại mật khẩu" required>
            <input type="text" name="name" placeholder="Họ và tên" required>
            <input type="text" name="phone" placeholder="Số điện thoại" required>
            <input type="text" name="address" placeholder="Địa chỉ" required>
        </div>
        <span class="error-notifi">{{message_password}}</span>
        <button type="submit" class="submitbtn">Đăng ký</button>
        <div class="under-form"><span>Đã có tài khoản?</span><a href="/checklogin/">Đăng nhập</a></div>
        <div class="noti">
            <div class="error-lst"></div>
        </div>
        <div class="overlay"></div>
    </form>
</main>
{% endblock %}
